{% extends 'partials/base_dashboard.html' %}

{% block content %}
  <div class="card" style="padding: 24px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);">
    <h2 style="margin-bottom: 16px;">Request Privileged Access</h2>

    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom: 16px;">
        <textarea name="reason" rows="4" placeholder="Why do you need privileged access?" required
          style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
      </div>
      <button type="submit" style="background-color: #4f46e5; color: white; padding: 10px 20px; border: none; border-radius: 6px;">
        Submit Request
      </button>
    </form>
  </div>
{% endblock %}
