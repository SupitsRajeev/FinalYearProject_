{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Include Lucide icons via CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i data-lucide="bar-chart-3"></i>
          <span>HRDashboard</span>
        </div>
      </div>
      
      <div class="sidebar-content">
        <div class="sidebar-group">
          <div class="sidebar-group-label">Departments</div>
          <div class="sidebar-group-content">
            <ul class="sidebar-menu">
              <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-button">
                  <i data-lucide="computer"></i>
                  <span>IT</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-button">
                  <i data-lucide="building-2"></i>
                  <span>HR</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="sidebar-group">
          <div class="sidebar-group-label">Management</div>
          <div class="sidebar-group-content">
            <ul class="sidebar-menu">
              <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-button">
                  <i data-lucide="monitor-check"></i>
                  <span>Session Monitoring</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-button">
                  <i data-lucide="users"></i>
                  <span>User Management</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-button">
                  <i data-lucide="user"></i>
                  <span>Employee</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-button">
                  <i data-lucide="user"></i>
                  <span>Salary Sheet</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-button">
                  <i data-lucide="user"></i>
                  <span>Employee</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button class="sidebar-toggle" id="sidebarToggle">
            <i data-lucide="menu"></i>
          </button>
          <h1>Dashboard</h1>
        </div>
        
        <div class="header-right">
          <div class="user-dropdown">
            <button class="user-dropdown-button">
              <div class="avatar">
                <span>RN</span>
              </div>
              <span>Rajeev</span>
              <i data-lucide="chevron-down"></i>
            </button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="content">
        <div class="welcome-card">
          <h2>Welcome to the Dashboard</h2>
          <p>Select a department or management option from the sidebar to get started.</p>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Simple sidebar toggle functionality
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main-content').classList.toggle('expanded');
    });
    
    // Toggle dropdown menu
    document.querySelector('.user-dropdown-button').addEventListener('click', function(e) {
      e.stopPropagation();
      document.querySelector('.dropdown-menu').classList.toggle('show');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function() {
      document.querySelector('.dropdown-menu').classList.remove('show');
    });
  </script>
</body>
</html>
